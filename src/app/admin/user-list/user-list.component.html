<div class="container">
  <div class="row">
    <div class="col-sm-8 mx-auto">

      <table class="table">
        <tr>
          <th>User Name</th>
          <th>Email</th>
        </tr>

        <tr *ngFor="let user of user_list">
          <td>
            <a>
              {{user.username}}
            </a>
          </td>

          <td>{{user.email}}</td>
        </tr>
      </table>


    </div>
  </div>
</div>
