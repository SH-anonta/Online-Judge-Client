<div class="container">
  <div class="row">
    <div class="col-sm">
      <h3 class="h3">{{contest_data.Title}}</h3>
    </div>
  </div>

  <div class="row mb-2">
    <div class="col-sm">
      <hr>
      <h5>Contest description</h5>

      <div id="ContestRulesContainer"
           [innerHtml]="contest_data.Description">
      </div>

    </div>

  </div>

   <!--password is only required if contest is private-->
  <div class="row">
    <div class="col-sm mb-2">

      <form (submit)="onRegisterBtnClick(form)" #form = ngForm>
        <div class="form-row mb-2"
             [ngClass]="{'hidden' : contest_data.IsPublic}">
          <div class="col-sm">
            <div>
              <label for="Password">Password</label>
              <input id="Password"
                     [ngModel]="''"
                     name="Password"
                     type="password"
                     class="form-control">
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="col-sm text-right">
            <button class="btn btn-dark"
                    type="submit"
                    (click)="onRegisterBtnClick()">
              Register
            </button>
          </div>
        </div>


      </form>
    </div>
  </div>

</div>
