<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <h3 class="h3">Naive Chef</h3>
    </div>

    <div class="col-sm-4 text-right">
    <!--functions accessible to admins only -->
      <span *ngIf="user_service.isAuthorizedToEditProblem('121')">
        <button class="btn btn-sm btn-danger"
                type="button"
                (click)="onDeleteBtnClick()">
          Delete
        </button>

        <a class="btn btn-sm btn-dark" [routerLink]="'/problem/121/edit'">
          Edit
        </a>
      </span>

      <a class="btn btn-sm btn-dark" [routerLink]="'/problem/121/submit'">
        Submit
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <app-problem-description></app-problem-description>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <hr>
      <!--problem info separator-->
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">

      <h4>Info</h4>

      <table class="table table-sm">
        <tr>
          <th>Author</th>
          <td>
            <a [routerLink]="'/user/12'">
              Anonta
            </a>
          </td>
        </tr>

        <tr>
          <th>Success</th>
          <td>90/301</td>
        </tr>

        <tr>
          <th>Create date</th>
          <td>07/11/2018</td>
        </tr>
      </table>

      <div class="text-center">
        <a [routerLink]="'/problem/23/submissions'">
          Submissions
        </a>
      </div>

    </div>

  </div>
</div>
