<div class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
      <h3 class="h3">Naive Chef</h3>
    </div>

    <div class="col-sm-4 text-right">
    <!--functions accessible to admins only -->
      <span *ngIf="user_service.isAuthorizedToEditProblem()">
        <button class="btn btn-sm btn-danger"
                type="button"
                (click)="onDeleteBtnClick()">
          Delete
        </button>

        <a class="btn btn-sm btn-dark" [routerLink]="'problem/121/edit'">
          Edit
        </a>
      </span>

      <a class="btn btn-sm btn-dark" [routerLink]="'problem/121/submit'">
        Submit
      </a>
    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <app-problem-description></app-problem-description>
    </div>
  </div>
</div>
