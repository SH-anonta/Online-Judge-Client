<div class="container">
  <div class="row mb-3">
    <div class="col-sm-10">
      <h3>All Problems</h3>
    </div>

    <div class="col-sm-2 text-right">
      <a [routerLink]="'/problem/create'"
         class="btn btn-sm btn-dark">
        Create
      </a>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-sm-12">
      <span class="form-inline float-right">
        <input type="text"
               class="form-control form-control-sm"
               placeholder="Problem title">
        <button class="btn btn-dark form-control btn-sm ml-1"
                (click)="onSearchClick($event)">
          Search
        </button>
      </span>

    </div>
  </div>

  <div class="row">
    <div class="col-sm">
      <app-problem-list-table></app-problem-list-table>
    </div>
  </div>
</div>
