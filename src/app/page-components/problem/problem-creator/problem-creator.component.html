

<div class="container">
  <div class="row">
    <div class="col-sm">
      <h3 class="h3">Create a new Problem</h3>
    </div>
  </div>

  <div class="row">

    <div class="col-sm">
      <form class="mt-4">
        <div id="InputContainer" class="text-left">
          <label for="ProblemTitle">Title</label>
          <input name="Problem_Title"
               class="form-control mb-2"
               type="text" id="ProblemTitle"
               placeholder="Title">
        </div>

        <div class="form-group text-left">
          <label for="ProblemDetails">Description</label>
          <textarea name="Problem_Details"
                class="form-control"
                rows="5"
                cols="2"
                id="ProblemDetails"></textarea>
        </div>

        <div class="form-group text-left">
          <label for="ProblemConstraints">Constraints</label>
          <textarea name="Problem_Constraints"
                class="form-control"
                rows="5"
                cols="2"
                id="ProblemConstraints"></textarea>
        </div>

        <div class="form-group text-left">
          <label for="Input">Input</label>
          <textarea name="input"
                    class="form-control"
                    rows="3"
                    cols="2"
                    id="Input"></textarea>
        </div>

        <div class="form-group text-left">
          <label for="Output">Output</label>
          <textarea name="output"
                    class="form-control"
                    rows="3"
                    cols="2"
                    id="Output"></textarea>
        </div>

        <div class="form-group text-left">
          <label for="SampleInput">Sample Input</label>
          <textarea name="Sample_Input"
                class="form-control"
                rows="5"
                cols="2"
                id="SampleInput"></textarea>
        </div>

        <div class="form-group text-left">
          <label for="SampleOutput">Sample Output</label>
          <textarea name="Sample_Output"
                class="form-control"
                rows="5"
                cols="2"
                id="SampleOutput"></textarea>
        </div>

        <div class="form-group text-left">
          <label for="Note">Note</label>
          <textarea name="Note"
                class="form-control"
                rows="3"
                cols="2"
                id="Note"></textarea>
        </div>

        <label for="ContestType">Visibility</label>
        <select class="form-control mb-3" id="ContestType">
          <option selected value="private">private</option>
          <option value="Public">Public</option>
        </select>

        <div class="form-row mb-2">
          <div class="col-sm">
            <label for="TimeLimit">Time limit (s)</label>
            <input type="text"
                   class="form-control"
                   id="TimeLimit"
                   name="time_limit">

          </div>

          <div class="col-sm">
            <label for="MemoryLimit">Memory limit (MB)</label>
            <input type="text"
                   class="form-control"
                   id="MemoryLimit"
                   name="memory_limit">

          </div>
        </div>

        <div class="form-row mb-2">
          <div class="col-sm">
            <label class="col-form-label"  for="InputFIle">Input file</label>
            <input type="file"
                   class="form-control"
                   id="InputFIle"
                   name="time_limit">

          </div>

          <div class="col-sm">
            <label class="col-form-label" for="OutputFile">Output file</label>
            <input type="file"
                   class="form-control"
                   id="OutputFile"
                   name="memory_limit">

          </div>
        </div>


        <div class="form-row">
          <div class="col-sm text-right">
            <!--<button class="btn btn-dark">Preview</button>-->
            <button class="btn btn-dark"
                    (click)="onCreateBtnClick()">
              Create
            </button>
          </div>
        </div>


      </form>

    </div>
  </div>
</div>
