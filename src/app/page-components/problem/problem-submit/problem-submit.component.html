<div class="container">
  <div class="row">
    <div class="col-sm">
      <h4 class="h4">Submit solution</h4>
      <hr>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-10 mx-auto">
      <form>
        <label for="ProblemCode">
          Problem
        </label>
        <input type="text"
               readonly
               id="ProblemCode"
               value="Book keeping machine (12)"
               class="form-control mb-3">

        <label for="LanguageSelector">
          Language
        </label>
        <select id="LanguageSelector"
                class="form-control mb-3">
          <option value="C++">C++</option>
          <option value="C">C</option>
          <option value="Python 3.6">Python 3.6</option>
        </select>

        <label for="CodeTextArea">
          Code
        </label>
        <textarea id="CodeTextArea"
                  rows="15"
                  class="form-control mb-3"></textarea>

        <div class="form-row">
          <div class="col-sm text-right">
            <button type="submit"
                    (click)="submitBtnClickHandler()"
                    class="btn btn-dark">Submit
            </button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
