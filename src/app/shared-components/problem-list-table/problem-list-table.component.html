<table class="table table-striped">
  <tr>
    <th>Title</th>
    <th *ngIf="show_accessibility_column">
      Visibility
    </th>
    <th>Author</th>
  </tr>

  <tr *ngFor="let item of problem_list">
    <td>
      <a [routerLink]="link_generator.problemDetails(item.Id)">
        {{item.Title}}
      </a>
    </td>

    <td *ngIf="show_accessibility_column">
        {{item.IsPublic ? 'Public' : 'Private'}}
    </td>

    <td>
      <a [routerLink]="link_generator.userDetails(item.CreatorId)">
        {{item.Creator}}
      </a>
    </td>
  </tr>

</table>
